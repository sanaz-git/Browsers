<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">TIP CALCULATOR</div>
        <div id="input1">
            <p>How much was your bill?</p>
            <input type="number" value="" id="Bill Amount">
        </div>
        <div id="form">
            <p>How was your service?</p>
            <form id="myForm">
                <select id="mySelect">
                <option>-- Choose an Option --</option>
                <option>30%-Outstanding</option>
                <option>20%-Good</option>
                <option>15%-It was Ok</option>
                <option>10%-Bad</option>
                <option>5%-Terrible</option>
              </select>
            </form>
        </div>
        <div id="input2">
            <p>How many people are sharing the bill?</p>
            <input type="number" value="" id="Number of People"> people
        </div>
        <div>
            <button id="btn1" name="subject" type="submit" value="HTML">CALCULATE</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
