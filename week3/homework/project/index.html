<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="box">
      <div class="title">TIP CALCULATOR</div>
      <hr />
      <div id="input1">
        <p>How much was your bill?</p>
        <span>
          <input
            type="number"
            value=""
            id="billAmount"
            style="width: 250px; height: 30px"
          />
        </span>
      </div>
      <div id="form">
        <p>How was your service?</p>
        <form id="myForm">
          <select id="mySelect" style="width: 250px; height: 30px">
            <option disabled selected>-- Choose an Option --</option>
            <option value="30">30%-Outstanding</option>
            <option value="20 ">20%-Good</option>
            <option value="15">15%-It was Ok</option>
            <option value="10">10%-Bad</option>
            <option value="5">5%-Terrible</option>
          </select>
        </form>
      </div>
      <div id="input2">
        <p>How many people are sharing the bill?</p>
        <input
          type="number"
          value=""
          id="People"
          style="width: 250px; height: 30px"
        />
      </div>
      <div>
        <button id="btn1" name="subject" type="submit" value="HTML">
          CALCULATE
        </button>
      </div>
      <div id="result">
        <h1>TIP AMOUNT</h1>
        <h1><span id="price"></span></h1>
        <h1 id="each"></h1>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
