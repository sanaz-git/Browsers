<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
    <div>
        <h1>Pomodoro Clock</h1>
        <h2>Session Length</h2>
            <div class="length">          
                <span id = "down">&#8681;</span>
                <span id = "duration">25</span>
                <span id = "up">&#8679;</span>   
            </div>
    </div>
        <div class="session">
            <h2>Session</h2>
            <h3 id="time">25:00</h3>
        </div>
        <div class="icon">
            <i id = "play" class="fa fa-play" style="font-size:18px"></i>
            <i id = "pause" class="fa fa-pause" style="font-size:18px"></i>
            <i id = "stop" class="fa fa-stop" style="font-size:18px"></i>
        </div>   
    </div>

    <script src="main.js"></script>
</body>
</html>
